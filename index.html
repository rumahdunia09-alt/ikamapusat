<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKAMAPUSAT - Cloud Pro v18</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        :root { --p: #007bff; --s: #28a745; --d: #dc3545; --g: #6c757d; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f4f7f6; color: #333; min-height: 100vh; display: flex; flex-direction: column; }
        
        .navbar { background: #fff; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .nav-brand { display: flex; align-items: center; gap: 10px; }
        .logo-img { height: 40px; width: auto; }

        .container { padding: 20px; max-width: 1200px; margin: auto; flex: 1; width: 100%; box-sizing: border-box; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        
        input, button, select { padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid #ddd; width: 100%; box-sizing: border-box; }
        button { cursor: pointer; background: var(--p); color: white; border: none; font-weight: bold; }
        .btn-s { background: var(--s); } .btn-d { background: var(--d); } .btn-g { background: var(--g); }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 13px; }
        th, td { border: 1px solid #eee; padding: 10px; text-align: left; }
        th { background: #fafafa; }
        
        .badge { padding: 2px 6px; background: #eee; border-radius: 4px; font-size: 11px; }
        .footer-license { text-align: center; padding: 20px; font-size: 12px; color: #7f8c8d; background: #fff; border-top: 1px solid #eee; }
    </style>
</head>
<body>

    <div id="loginPage" style="max-width: 400px; margin: 80px auto;" class="card">
        <h2 style="text-align:center; margin-top: 0;">IKAMAPUSAT LOGIN</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="doLogin()">MASUK</button>
    </div>

    <div id="appContainer" style="display:none;">
        <div class="navbar">
            <div class="nav-brand">
                <h3 style="margin:0">IKAMAPUSAT CLOUD v18</h3>
            </div>
            <div>
                <span id="displayUser" style="margin-right:15px; font-weight:bold"></span>
                <button class="btn-d" style="width:auto; padding:8px 15px" onclick="location.reload()">Keluar</button>
            </div>
        </div>

        <div class="container">
            <div class="grid">
                <div class="card">
                    <h3>Kasir (Penjualan)</h3>
                    <input type="text" id="scanKasir" placeholder="Scan Barcode / Nama Barang..." onkeypress="handleKasirScan(event)">
                    <table>
                        <thead><tr><th>Produk</th><th>Satuan</th><th>Qty</th><th>Subtotal</th></tr></thead>
                        <tbody id="bodyKeranjang"></tbody>
                    </table>
                    <h2 id="totalBelanja" style="text-align:right; color:var(--s);">Total: Rp 0</h2>
                    <input type="number" id="bayar" placeholder="Uang Bayar...">
                    <button class="btn-s" onclick="prosesTransaksi()">SIMPAN TRANSAKSI</button>
                </div>

                <div class="card">
                    <h3>Master Barang</h3>
                    <div id="formInput" style="background: #f9f9f9; padding: 15px; border-radius: 10px; margin-bottom: 15px;">
                        <input type="text" id="m_kode" placeholder="Barcode / Kode Barang">
                        <input type="text" id="m_nama" placeholder="Nama Barang">
                        <div style="display: flex; gap: 10px;">
                            <input type="text" id="m_kategori" placeholder="Kategori">
                            <select id="m_satuan">
                                <option value="pcs">Pcs</option>
                                <option value="kg">Kg</option>
                                <option value="liter">Liter</option>
                                <option value="dus">Dus</option>
                            </select>
                        </div>
                        <div style="display: flex; gap: 10px;">
                            <input type="number" id="m_modal" placeholder="Harga Modal">
                            <input type="number" id="m_harga" placeholder="Harga Jual">
                        </div>
                        <input type="number" id="m_stok" placeholder="Jumlah Stok">
                        <button class="btn-s" onclick="tambahBarang()">SIMPAN BARANG</button>
                    </div>

                    <div style="max-height: 300px; overflow-y: auto;">
                        <table>
                            <thead><tr><th>Nama</th><th>Satuan</th><th>Stok</th><th>Aksi</th></tr></thead>
                            <tbody id="bodyMaster"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-license">
            <strong>IKAMAPUSAT CLOUD SYSTEM</strong><br>
            By: Duniatanpaspasi-2026 | Modal, Satuan, & Auto-Reset Enabled
        </div>
    </div>

<script>
    // FIREBASE CONFIG
    const firebaseConfig = {
        apiKey: "AIzaSyAvJdH3fnfUvupwtRDbSvhBjiY3tIxXnW0",
        authDomain: "kasir-ikamapusat.firebaseapp.com",
        databaseURL: "https://kasir-ikamapusat-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "kasir-ikamapusat",
        storageBucket: "kasir-ikamapusat.firebasestorage.app",
        messagingSenderId: "375649394523",
        appId: "1:375649394523:web:1e13212c1f9c1d8829447e"
    };

    firebase.initializeApp(firebaseConfig);
    const dbCloud = firebase.database();

    let dbBarang = [], dbRiwayat = [], keranjang = [], currentUser = null;

    // Listener Data - Menggunakan v18 agar struktur baru aman
    dbCloud.ref('v18_barang').on('value', snap => { dbBarang = snap.val() || []; renderMaster(); });
    dbCloud.ref('v18_riwayat').on('value', snap => { dbRiwayat = snap.val() || []; });

    function doLogin() {
        const u = document.getElementById('username').value, p = document.getElementById('password').value;
        if(u === 'admin' && p === '123') {
            currentUser = {nama: 'Admin'};
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
            document.getElementById('displayUser').innerText = "Halo, Admin";
        } else { alert("Login Gagal!"); }
    }

    // --- FUNGSI TAMBAH BARANG (YANG DISERMPURNAKAN) ---
    function tambahBarang() {
        const k = document.getElementById('m_kode');
        const n = document.getElementById('m_nama');
        const kat = document.getElementById('m_kategori');
        const sat = document.getElementById('m_satuan');
        const m = document.getElementById('m_modal');
        const h = document.getElementById('m_harga');
        const s = document.getElementById('m_stok');

        if(!k.value || !n.value || !h.value) return alert("Kode, Nama, dan Harga Jual wajib diisi!");

        const dataBaru = {
            kode: k.value,
            nama: n.value,
            kategori: kat.value || 'Umum',
            satuan: sat.value,
            modal: parseInt(m.value) || 0,
            harga: parseInt(h.value) || 0,
            stok: parseInt(s.value) || 0
        };

        dbBarang.push(dataBaru);
        
        dbCloud.ref('v18_barang').set(dbBarang).then(() => {
            alert("Barang Berhasil Disimpan!");
            
            // RESET SEMUA INPUT KE NOL / KOSONG
            k.value = '';
            n.value = '';
            kat.value = '';
            m.value = '';
            h.value = '';
            s.value = '';
            
            // Kembalikan kursor ke input kode (Auto-Focus)
            k.focus();
        });
    }

    function renderMaster() {
        const b = document.getElementById('bodyMaster'); b.innerHTML = '';
        dbBarang.forEach((brg, i) => {
            b.innerHTML += `<tr>
                <td>${brg.nama}<br><small class="badge">${brg.kategori}</small></td>
                <td>${brg.satuan}</td>
                <td style="${brg.stok <= 5 ? 'color:red;font-weight:bold':''}">${brg.stok}</td>
                <td><button class="btn-d" style="padding:5px" onclick="hapusBarang(${i})">Hapus</button></td>
            </tr>`;
        });
    }

    function hapusBarang(i) { if(confirm("Hapus barang ini?")) { dbBarang.splice(i,1); dbCloud.ref('v18_barang').set(dbBarang); } }

    // --- LOGIKA KASIR ---
    function handleKasirScan(e) {
        if(e.key === 'Enter') {
            const val = document.getElementById('scanKasir').value;
            const b = dbBarang.find(x => x.kode === val || x.nama.toLowerCase().includes(val.toLowerCase()));
            if(b && b.stok > 0) {
                const ada = keranjang.find(k => k.kode === b.kode);
                if(ada) { if(ada.qty < b.stok) ada.qty++; }
                else { keranjang.push({...b, qty: 1}); }
                renderKeranjang();
            }
            document.getElementById('scanKasir').value = '';
        }
    }

    function renderKeranjang() {
        const b = document.getElementById('bodyKeranjang'); b.innerHTML = '';
        let total = 0;
        keranjang.forEach((k, i) => {
            let sub = k.qty * k.harga; total += sub;
            b.innerHTML += `<tr>
                <td>${k.nama}</td>
                <td>${k.satuan}</td>
                <td>${k.qty}</td>
                <td>Rp ${sub.toLocaleString()}</td>
            </tr>`;
        });
        document.getElementById('totalBelanja').innerText = "Total: Rp " + total.toLocaleString();
    }

    function prosesTransaksi() {
        if(keranjang.length === 0) return;
        
        // Potong Stok
        keranjang.forEach(item => {
            const idx = dbBarang.findIndex(b => b.kode === item.kode);
            if(idx !== -1) dbBarang[idx].stok -= item.qty;
        });

        const total = parseInt(document.getElementById('totalBelanja').innerText.replace(/\D/g,''));
        const trx = { waktu: new Date().toLocaleString(), total: total, items: [...keranjang] };

        dbRiwayat.unshift(trx);
        dbCloud.ref('v18_barang').set(dbBarang);
        dbCloud.ref('v18_riwayat').set(dbRiwayat);
        
        alert("Transaksi Berhasil Disimpan!");
        keranjang = []; 
        document.getElementById('bayar').value = '';
        renderKeranjang();
    }
</script>
</body>
</html>
