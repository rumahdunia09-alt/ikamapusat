<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="tabTitle">Sistem Kasir Multi-Warung</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { 
            --primary: #2c3e50; --success: #27ae60; --info: #3498db; 
            --warning: #f39c12; --danger: #e74c3c; --light: #f4f7f6; 
            --excel-border: #c0c0c0;
        }
        
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--light); color: #333; }
        
        /* LOGIN PAGE */
        #loginPage { position: fixed; inset: 0; background: var(--primary); display: flex; justify-content: center; align-items: center; z-index: 9999; }
        .login-card { background: white; padding: 40px; border-radius: 15px; width: 350px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }

        /* LAYOUT & SIDEBAR */
        #appContainer { display: none; min-height: 100vh; }
        .sidebar { width: 240px; height: 100vh; background: var(--primary); position: fixed; color: white; display: flex; flex-direction: column; }
        .sidebar h2 { text-align: center; padding: 20px; border-bottom: 1px solid #34495e; margin: 0; font-size: 1.1rem; color: var(--success); }
        .nav-link { padding: 15px 25px; display: block; color: #bdc3c7; text-decoration: none; cursor: pointer; border-left: 5px solid transparent; transition: 0.3s; }
        .nav-link:hover, .nav-link.active { background: #34495e; color: white; border-left-color: var(--success); }
        .logout-btn { background: var(--danger); margin-top: auto; }

        .main-content { margin-left: 240px; padding: 30px; width: calc(100% - 240px); box-sizing: border-box; }
        .page { display: none; }
        .page.active { display: block; }

        /* UI ELEMENTS */
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { padding: 12px 20px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; color: white; transition: 0.2s; }
        .btn-success { background: var(--success); } .btn-danger { background: var(--danger); }
        
        /* TABLES */
        .excel-container { overflow-x: auto; border: 1px solid var(--excel-border); border-radius: 4px; }
        .excel-table { width: 100%; border-collapse: collapse; font-size: 0.85rem; background: white; }
        .excel-table th { background: #e6e6e6; border: 1px solid var(--excel-border); padding: 10px; text-align: left; }
        .excel-table td { border: 1px solid #e0e0e0; padding: 8px 10px; }

        /* KASIR STYLES */
        .kasir-grid { display: grid; grid-template-columns: 1fr 380px; gap: 20px; }
        .display-total { background: #2c3e50; color: #27ae60; padding: 20px; border-radius: 10px; text-align: right; }
        .display-total span { font-size: 2.2rem; font-weight: bold; font-family: monospace; }

        /* STRUK PRINT STYLES */
        #areaStruk { display: none; font-family: 'Courier New', Courier, monospace; width: 300px; padding: 10px; }
        .struk-header { text-align: center; border-bottom: 1px dashed #000; padding-bottom: 10px; margin-bottom: 10px; }
        .struk-item { display: flex; justify-content: space-between; font-size: 0.9rem; margin-bottom: 3px; }
        
        @media print {
            body * { visibility: hidden; }
            #areaStruk, #areaStruk * { visibility: visible; display: block !important; }
            #areaStruk { position: absolute; left: 0; top: 0; width: 300px; }
        }
    </style>
</head>
<body>

<div id="loginPage">
    <div class="login-card">
        <i class="fas fa-store fa-3x" style="color: var(--primary); margin-bottom: 15px;"></i>
        <h2 id="loginTitle">SISTEM KASIR</h2>
        <hr>
        <input type="text" id="username" placeholder="Username (admin/kasir)">
        <input type="password" id="password" placeholder="Password">
        <button class="btn btn-success" style="width: 100%" onclick="doLogin()">LOGIN</button>
    </div>
</div>

<div id="appContainer">
    <div class="sidebar">
        <h2 id="displayUser">ID_WARUNG</h2>
        <div id="menuAdminOnly">
            <div class="nav-link" onclick="showPage('dashboard')"><i class="fas fa-chart-pie"></i> Dashboard</div>
            <div class="nav-link" onclick="showPage('masterBarang')"><i class="fas fa-database"></i> Master Barang</div>
        </div>
        <div class="nav-link active" onclick="showPage('transaksi')"><i class="fas fa-shopping-cart"></i> Kasir</div>
        <div id="menuLaporanOnly">
            <div class="nav-link" onclick="showPage('laporan')"><i class="fas fa-file-invoice-dollar"></i> Laporan</div>
        </div>
        <div class="nav-link logout-btn" onclick="doLogout()"><i class="fas fa-sign-out-alt"></i> Keluar</div>
    </div>

    <div class="main-content">
        <div id="transaksi" class="page active">
            <h1>Halaman Kasir - <span id="labelWarung"></span></h1>
            <div class="kasir-grid">
                <div class="card">
                    <input type="text" id="scanKasir" onkeypress="handleKasirScan(event)" placeholder="Scan Barcode / Nama Barang...">
                    <div class="excel-container">
                        <table class="excel-table">
                            <thead><tr><th>Produk</th><th>Harga</th><th>Qty</th><th>Subtotal</th><th>Aksi</th></tr></thead>
                            <tbody id="keranjangTabel"></tbody>
                        </table>
                    </div>
                </div>
                <div class="card">
                    <div class="display-total"><small>TOTAL BELANJA</small><br><span id="displayTotal">Rp 0</span></div>
                    <label style="margin-top:15px; display:block">Pembayaran</label>
                    <select id="metodeBayar"><option value="Cash">Tunai</option><option value="Transfer">Transfer</option></select>
                    <input type="number" id="uangBayar" oninput="hitungKembalian()" placeholder="Uang Bayar">
                    <div style="background: #f9f9f9; padding: 15px; border-radius: 8px; text-align: center;">
                        <small>Kembalian</small><br><strong id="textKembali" style="font-size: 1.8rem; color: var(--danger);">Rp 0</strong>
                    </div>
                    <button class="btn btn-success" style="width: 100%; margin-top: 15px;" onclick="prosesTransaksi()">PROSES & CETAK</button>
                </div>
            </div>
        </div>

        <div id="masterBarang" class="page">
            <h1>Manajemen Stok</h1>
            <div style="display: grid; grid-template-columns: 320px 1fr; gap: 20px;">
                <div class="card">
                    <input type="hidden" id="masterEditIdx" value="-1">
                    <input type="text" id="mKode" placeholder="Barcode">
                    <input type="text" id="mNama" placeholder="Nama Barang">
                    <input type="number" id="mModal" placeholder="Harga Modal">
                    <input type="number" id="mJual" placeholder="Harga Jual">
                    <input type="number" id="mStok" placeholder="Stok">
                    <button class="btn btn-success" style="width: 100%" onclick="simpanMaster()">SIMPAN BARANG</button>
                </div>
                <div class="card">
                    <table class="excel-table">
                        <thead><tr><th>Barang</th><th>Modal</th><th>Jual</th><th>Stok</th><th>Aksi</th></tr></thead>
                        <tbody id="bodyMaster"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="dashboard" class="page">
            <h1>Analitik Warung</h1>
            <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;" id="dashStats"></div>
        </div>

        <div id="laporan" class="page">
            <h1>Laporan Penjualan</h1>
            <div class="card"><table class="excel-table">
                <thead><tr><th>Waktu</th><th>Total</th><th>Laba</th></tr></thead>
                <tbody id="bodyLaporan"></tbody>
            </table></div>
        </div>
    </div>
</div>

<div id="areaStruk"></div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    const ID_WARUNG = urlParams.get('toko') || 'PUSAT';
    
    // Setup Visual
    document.getElementById('loginTitle').innerText = "KASIR: " + ID_WARUNG.replace('_', ' ');
    document.getElementById('labelWarung').innerText = ID_WARUNG;
    document.getElementById('displayUser').innerText = ID_WARUNG;

    let dbBarang = JSON.parse(localStorage.getItem('db_barang_' + ID_WARUNG)) || [];
    let dbRiwayat = JSON.parse(localStorage.getItem('db_riwayat_' + ID_WARUNG)) || [];
    let keranjang = [];
    let totalBelanja = 0;

    function doLogin() {
        const u = document.getElementById('username').value;
        const p = document.getElementById('password').value;
        if ((u === 'admin' && p === '123') || (u === 'kasir' && p === '456')) {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
            document.getElementById('menuAdminOnly').style.display = (u === 'admin') ? 'block' : 'none';
            document.getElementById('menuLaporanOnly').style.display = (u === 'admin') ? 'block' : 'none';
        } else { alert("Akses Salah!"); }
    }

    function doLogout() { location.reload(); }

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if (id === 'masterBarang') renderMasterTable();
        if (id === 'laporan') renderLaporan();
        if (id === 'dashboard') renderDashboard();
    }

    // --- MASTER LOGIC ---
    function simpanMaster() {
        const k = document.getElementById('mKode').value, n = document.getElementById('mNama').value;
        const m = parseInt(document.getElementById('mModal').value), j = parseInt(document.getElementById('mJual').value);
        const s = parseInt(document.getElementById('mStok').value), idx = document.getElementById('masterEditIdx').value;
        const data = { kode: k, nama: n, modal: m, jual: j, laba: j-m, stok: s };
        if (idx === "-1") dbBarang.unshift(data); else dbBarang[idx] = data;
        localStorage.setItem('db_barang_' + ID_WARUNG, JSON.stringify(dbBarang));
        ['mKode','mNama','mModal','mJual','mStok'].forEach(i => document.getElementById(i).value = '');
        document.getElementById('masterEditIdx').value = "-1"; renderMasterTable();
    }

    function renderMasterTable() {
        const b = document.getElementById('bodyMaster'); b.innerHTML = '';
        dbBarang.forEach((x, i) => {
            b.innerHTML += `<tr><td>${x.nama}</td><td>${x.modal}</td><td>${x.jual}</td><td>${x.stok}</td>
            <td><button onclick="document.getElementById('masterEditIdx').value='${i}'; document.getElementById('mNama').value='${x.nama}'">Edit</button></td></tr>`;
        });
    }

    // --- KASIR LOGIC ---
    function handleKasirScan(e) {
        if (e.key === 'Enter') {
            const val = document.getElementById('scanKasir').value;
            const b = dbBarang.find(x => x.kode === val || x.nama.toLowerCase().includes(val.toLowerCase()));
            if (b) {
                const ada = keranjang.find(k => k.kode === b.kode);
                if (ada) ada.qty++; else keranjang.push({...b, qty: 1});
                renderKeranjang();
            }
            document.getElementById('scanKasir').value = '';
        }
    }

    function renderKeranjang() {
        const b = document.getElementById('keranjangTabel'); b.innerHTML = ''; totalBelanja = 0;
        keranjang.forEach((k, i) => {
            let sub = k.jual * k.qty; totalBelanja += sub;
            b.innerHTML += `<tr><td>${k.nama}</td><td>${k.jual}</td><td>${k.qty}</td><td>${sub}</td><td onclick="keranjang.splice(${i},1);renderKeranjang()">‚ùå</td></tr>`;
        });
        document.getElementById('displayTotal').innerText = "Rp " + totalBelanja.toLocaleString();
    }

    function hitungKembalian() {
        const bayar = parseInt(document.getElementById('uangBayar').value) || 0;
        document.getElementById('textKembali').innerText = "Rp " + (bayar - totalBelanja).toLocaleString();
    }

    function prosesTransaksi() {
        const bayar = parseInt(document.getElementById('uangBayar').value) || 0;
        if(keranjang.length === 0 || bayar < totalBelanja) return alert("Periksa belanjaan/uang!");
        
        let tLaba = 0;
        keranjang.forEach(k => {
            tLaba += (k.laba * k.qty);
            const idx = dbBarang.findIndex(x => x.kode === k.kode);
            if(idx !== -1) dbBarang[idx].stok -= k.qty;
        });

        const rec = { waktu: new Date().toISOString(), total: totalBelanja, laba: tLaba, items: [...keranjang], bayar: bayar };
        dbRiwayat.unshift(rec);
        localStorage.setItem('db_barang_' + ID_WARUNG, JSON.stringify(dbBarang));
        localStorage.setItem('db_riwayat_' + ID_WARUNG, JSON.stringify(dbRiwayat));
        
        cetak(rec);
        keranjang = []; renderKeranjang(); 
        document.getElementById('uangBayar').value = '';
    }

    function cetak(rec) {
        let items = '';
        rec.items.forEach(i => { items += `<div class="struk-item"><span>${i.nama} x${i.qty}</span><span>${(i.jual*i.qty).toLocaleString()}</span></div>`; });
        document.getElementById('areaStruk').innerHTML = `
            <div class="struk-header"><h2>${ID_WARUNG}</h2><small>${new Date(rec.waktu).toLocaleString()}</small></div>
            ${items}
            <div class="struk-item" style="border-top:1px solid #000"><strong>TOTAL</strong><strong>${rec.total.toLocaleString()}</strong></div>
            <div class="struk-item"><span>BAYAR</span><span>${rec.bayar.toLocaleString()}</span></div>
            <div class="struk-footer"><p>Terima Kasih</p></div>`;
        window.print();
    }

    function renderLaporan() {
        const b = document.getElementById('bodyLaporan'); b.innerHTML = '';
        dbRiwayat.forEach(r => { b.innerHTML += `<tr><td>${new Date(r.waktu).toLocaleTimeString()}</td><td>${r.total}</td><td>${r.laba}</td></tr>`; });
    }

    function renderDashboard() {
        let j = 0; dbRiwayat.forEach(r => j += r.total);
        document.getElementById('dashStats').innerHTML = `
            <div class="card"><h3>Omzet</h3><h2>Rp ${j.toLocaleString()}</h2></div>
            <div class="card"><h3>Stok Item</h3><h2>${dbBarang.length}</h2></div>
        `;
    }
</script>
</body>
</html>
